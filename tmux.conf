##### My tmux config, a work in progress

### Things I know I want!
  ### Main Settings
    # window numbing starts at 1
      set -g base-index 1

    # Automatically set window title
      setw -g automatic-rename

    # agressive windows? for screen size, of different connections, on different windows
      setw -g aggressive-resize on

    # profile colors
    # might need work...
      set -g default-terminal "screen-256color"

    # History
      set -g history-limit 1000
  ### End Main Settings

  ### Key Bindings
    # unbind C-z so i don't suspend and make it go to last window
      unbind C-z
      bind-key C-z last-window

    # Change prefix key to Ctrl+a
      unbind C-b
      set -g prefix C-z

    # join windows
      bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
      bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

    # url grab C-z u
      bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

    # reload tmux.conf
      bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

    ## More straight forward key bindings for splitting
      unbind %
      #bind | split-window -h
      bind h split-window -h
      unbind '"'
      #bind - split-window -v
      bind v split-window -v
    ## End splitting bindings

    ## Mouse on/off
      #Toggle mouse on with ^B m
        bind m \
          set -g mode-mouse on \;\
          set -g mouse-resize-pane on \;\
          set -g mouse-select-pane on \;\
          set -g mouse-select-window on \;\
          display 'Mouse: ON'

      # Toggle mouse off with ^B M
        bind M \
          set -g mode-mouse off \;\
          set -g mouse-resize-pane off \;\
          set -g mouse-select-pane off \;\
          set -g mouse-select-window off \;\
          display 'Mouse: OFF'

    ## End Mouse on/off 

    ## zoom?
      unbind +
      bind + \
      new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
      swap-pane -s tmux-zoom.0 \;\
      select-window -t tmux-zoom

      unbind -
      bind - \
      last-window \;\
      swap-pane -s tmux-zoom.0 \;\
      kill-window -t tmux-zoom
    ## End Zoom

  ### End Key Bindings

  ### Themeing Settings
    # Terminal emulator window title
      set -g set-titles on
      set -g set-titles-string '#S:#I.#P #W'

    # Notifying if other windows has activities
      setw -g monitor-activity on
      set -g visual-activity on

    # Clock
      setw -g clock-mode-colour green
      setw -g clock-mode-style 24

    # Inactive windows
      set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'


    # Highlighting the active window in status bar
      #setw -g window-status-current-bg blue
        set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'

    ## Status Bar
      set -g status-bg black
      set -g status-fg white
      set -g status-interval 1
      set -g status-left '#[fg=green]#H#[default]'
      #set -g status-right '#[fg=yellow]#(cut -d " " -f 1-4 /proc/loadavg)#[default] #[fg=cyan,bold]%Y-%m-%d %H:%M:%S#[default]'
      set -g status-right '#[fg=cyan,bold]%Y-%m-%d %H:%M#[default]'
    ## End Status Bar

    ## Message/Message Command
      set -g message-attr bright
      set -g message-bg cyan
      set -g message-fg white
      set -g message-command-attr bright
      set -g message-command-bg cyan
      set -g message-command-fg white 
    ## end Message
  ### End Themeing Settings
